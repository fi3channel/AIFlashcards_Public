<div class="min-h-screen flex flex-col bg-gray-900 text-white">
  <app-header></app-header>

  <div class="flex-1 flex flex-col items-center justify-center space-y-8 p-6">
    <app-question-runner
      *ngIf="currentQuestion"
      [question]="currentQuestion"
      [title]="selectedTest"
      [currentIndex]="currentIndex()"
      [totalQuestions]="questions.length"
      (answered)="answerQuestion($event)"
    ></app-question-runner>

    <p *ngIf="!currentQuestion" class="text-center text-gray-400">Loading questions...</p>
  </div>

  <app-confirm-modal
    [visible]="showRetryModal()"
    title="Retry Incorrect Questions?"
    [message]="
      'You have ' +
      retryQuestions.length +
      ' incorrect question(s). Do you want to retry only those?'
    "
    (confirm)="onRetryConfirm()"
    (cancel)="onRetryCancel()"
  ></app-confirm-modal>
</div>

<app-info-modal
  [visible]="modalVisible"
  [title]="modalTitle"
  [message]="modalMessage"
  (ok)="onOk()"
></app-info-modal>
