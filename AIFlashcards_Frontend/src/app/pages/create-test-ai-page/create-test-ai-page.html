<div class="min-h-screen flex flex-col bg-gray-900 text-white">
  <app-header></app-header>

  <div class="flex flex-col flex-1 items-center justify-center p-6 space-y-6">
    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="w-full max-w-2xl space-y-6">
      <!-- Large Input Field -->
      <div>
        <label class="block text-lg font-semibold mb-2">Test Content</label>
        <textarea
          [(ngModel)]="testContent"
          name="testContent"
          rows="10"
          maxlength="2000"
          class="w-full p-4 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-y"
          placeholder="Enter your test text (max 2000 characters)..."
          required
        ></textarea>
        <p class="text-sm text-gray-400 mt-1">{{ testContent.length || 0 }}/2000 characters</p>
      </div>

      <!-- Number of Questions -->
      <div>
        <label class="block text-lg font-semibold mb-2">Number of Questions</label>
        <input
          type="number"
          [(ngModel)]="questionCount"
          name="questionsCount"
          (blur)="onNumberBlur($event)"
          required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          [disabled]="loading"
          class="px-6 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold shadow-lg flex items-center gap-2"
        >
          <!-- Normal text -->
          <span *ngIf="!loading">Submit</span>

          <!-- Spinner while loading -->
          <span *ngIf="loading" class="flex items-center">
            <svg
              class="animate-spin h-5 w-5 mr-2 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
              ></path>
            </svg>
            Generating...
          </span>
        </button>
      </div>
    </form>

    <!-- Back button -->
    <div class="flex justify-center pt-40">
      <div
        class="option-card w-full max-w-xs text-center py-4 px-6 rounded-xl bg-white/10 backdrop-blur-md hover:bg-white/20 transition cursor-pointer"
        (click)="goToDashboard()"
      >
        <span class="text-lg font-semibold">Back to Dashboard</span>
      </div>
    </div>
  </div>
</div>

<app-info-modal
  [visible]="modalVisible"
  [title]="modalTitle"
  [message]="modalMessage"
  (ok)="onOk()"
></app-info-modal>
