<div class="min-h-screen flex flex-col items-center justify-center auth-bg text-white px-4">
  <!-- Logo -->
  <img src="assets/logo.png" alt="Logo" class="w-64 h-64 mb-8" />

  <!-- Login Form -->
  <form class="w-full max-w-sm bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-semibold mb-2" for="username">Username</label>
      <input
        type="username"
        id="username"
        name="username"
        [(ngModel)]="username"
        placeholder="Enter your username"
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-300 text-sm font-semibold mb-2" for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter your password"
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      (click)="login()"
      type="button"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"
    >
      Login
    </button>

    <p class="mt-6 text-center text-gray-400">
      Don't have an account?
      <a (click)="goToSignUp()" class="text-blue-500 hover:underline">Sign Up</a>
    </p>
  </form>
</div>

<!-- Info Modal -->
<app-info-modal
  [visible]="modalVisible"
  [title]="modalTitle"
  [message]="modalMessage"
  (ok)="onOk()"
></app-info-modal>
