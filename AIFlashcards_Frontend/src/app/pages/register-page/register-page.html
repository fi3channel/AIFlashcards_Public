<div class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-white px-4">
  <h1 class="text-5xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
    AIFlashcards
  </h1>

  <!-- Logo -->
  <img 
    src="assets/logo.png" 
    alt="Logo" 
    class="w-64 h-64 mb-8 animate-soft-float" 
  />

  <!-- Register Form -->
  <form class="w-full max-w-sm bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-semibold mb-2" for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        #usernameModel="ngModel"
        [ngClass]="{
          'border-2 border-red-500 focus:ring-red-500': usernameModel.touched && !username.trim()
        }"
        placeholder="Enter a username"
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-300 text-sm font-semibold mb-2" for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordModel="ngModel"
        placeholder="Enter a password"
        [ngClass]="{
          'border-2 border-red-500 focus:ring-red-500': passwordModel.touched && !password.trim()
        }"
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <button
      (click)="register()"
      type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"
    >
      Register
    </button>

    <!-- Back to login -->
    <p class="mt-6 text-center text-gray-400">
      Already have an account?
      <a (click)="goToLogin()" class="text-blue-500 hover:underline">Login</a>
    </p>
  </form>
</div>

<app-info-modal
  [visible]="modalVisible"
  [title]="modalTitle"
  [message]="modalMessage"
  (ok)="onOk()"
></app-info-modal>
