<div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow text-center">
  <h3 class="text-xl font-semibold mb-4">{{ chartTitles[currentChartIndex] }}</h3>

  <!-- Chart display -->
  <ng-container [ngSwitch]="currentChartIndex">
    <canvas *ngSwitchCase="0" baseChart [data]="pieChartData" [type]="pieChartType"></canvas>
    <canvas
      *ngSwitchCase="1"
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      type="bar"
    ></canvas>
    <canvas
      *ngSwitchCase="2"
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      type="line"
    ></canvas>
  </ng-container>

  <!-- Navigation arrows below chart -->
  <div class="flex justify-center space-x-12 mt-6">
    <button
      (click)="prevChart()"
      class="px-6 py-4 bg-white/10 rounded-full hover:bg-white/20 transition text-3xl"
    >
      ◀
    </button>
    <button
      (click)="nextChart()"
      class="px-6 py-4 bg-white/10 rounded-full hover:bg-white/20 transition text-3xl"
    >
      ▶
    </button>
  </div>

  <!-- Dots indicator -->
  <div class="flex space-x-2 mt-4 justify-center">
    <div
      *ngFor="let t of chartTitles; let i = index"
      class="w-3 h-3 rounded-full"
      [ngClass]="currentChartIndex === i ? 'bg-blue-500' : 'bg-gray-500'"
    ></div>
  </div>
</div>
