<div class="p-4 bg-gray-800 rounded-lg space-y-4 border border-gray-600">
  <!-- Title row with question number and X button -->
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-bold">Question {{ index }}</h3>

    <button
      type="button"
      (click)="onRemove()"
      [disabled]="disableRemove"
      class="w-6 h-6 flex items-center justify-center text-white hover:bg-red-700 rounded-full font-bold transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      title="Remove question"
    >
      &times;
    </button>
  </div>

  <!-- Question text -->
  <div>
    <label class="block text-sm mb-1">Question</label>
    <textarea
      [(ngModel)]="question.text"
      (ngModelChange)="update()"
      maxlength="100"
      rows="3"
      required
      class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 resize-none"
      placeholder="Enter your question (max 100 characters)"
    ></textarea>
  </div>

  <!-- Answer -->
  <div>
    <label class="block text-sm mb-1">Answer</label>
    <textarea
      [(ngModel)]="question.answer"
      (ngModelChange)="update()"
      maxlength="512"
      rows="5"
      required
      class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 resize-none"
      placeholder="Enter the answer (max 512 characters)"
    ></textarea>
  </div>
</div>
