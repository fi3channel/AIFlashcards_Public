<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" *ngIf="visible">
  <div class="bg-gray-800 rounded-2xl p-8 w-11/12 max-w-3xl text-center space-y-6">
    <h2 class="text-gray-300 text-2xl md:text-3xl font-bold">{{ title }}</h2>
    <p class="text-gray-300 text-lg md:text-xl">{{ message }}</p>

    <div class="flex justify-center space-x-6 pt-6">
      <div
        class="option-card w-full max-w-xs text-center py-4 px-6 rounded-xl bg-white/10 backdrop-blur-md hover:bg-white/20 transition cursor-pointer"
        (click)="confirm.emit()"
      >
        <span class="text-lg font-semibold text-green-400">Confirm</span>
      </div>

      <div
        class="option-card w-full max-w-xs text-center py-4 px-6 rounded-xl bg-white/10 backdrop-blur-md hover:bg-white/20 transition cursor-pointer"
        (click)="cancel.emit()"
      >
        <span class="text-lg font-semibold text-red-400">Cancel</span>
      </div>
    </div>
  </div>
</div>
