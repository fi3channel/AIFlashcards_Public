<div
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
  *ngIf="visible"
  role="dialog"
  aria-modal="true"
  aria-labelledby="info-title"
  aria-describedby="info-message"
>
  <div
    class="bg-gray-800 rounded-2xl p-8 w-11/12 max-w-3xl text-center space-y-6"
    (click)="$event.stopPropagation()"
  >
    <h2 id="info-title" class="text-gray-300 text-2xl md:text-3xl font-bold">{{ title }}</h2>
    <p id="info-message" class="text-gray-300 text-lg md:text-xl">{{ message }}</p>

    <div class="flex justify-center pt-4">
      <div
        class="option-card w-full max-w-xs text-center py-4 px-6 text-gray-300 rounded-xl bg-white/10 backdrop-blur-md hover:bg-white/20 transition cursor-pointer"
        (click)="onOk()"
      >
        <span class="text-lg font-semibold">OK</span>
      </div>
    </div>
  </div>
</div>
