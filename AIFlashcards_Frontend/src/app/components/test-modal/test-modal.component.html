<!-- Modal overlay -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <!-- Modal content -->
  <div class="bg-gray-800 text-white rounded-lg shadow-lg p-8 w-full max-w-lg relative">
    <!-- Close button -->
    <button
      (click)="onClose()"
      class="absolute top-2 right-2 text-white hover:text-red-500 text-lg font-bold"
    >
      &times;
    </button>

    <h2 class="text-2xl font-bold mb-4 text-center">{{ title }}</h2>

    <!-- Scrollable tests list -->
    <ul class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
      <li
        *ngFor="let test of tests"
        (click)="onSelect(test)"
        class="p-3 bg-gray-700 rounded hover:bg-gray-600 cursor-pointer text-center"
      >
        {{ test }}
      </li>
    </ul>
  </div>
</div>
